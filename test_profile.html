<!DOCTYPE html>
<html>
<head>
    <title>Test Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Profile Settings Test</h1>
        <button 
            onclick="testProfileOpen()" 
            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
            Open Profile Settings
        </button>
        <div id="status" class="mt-4 p-3 rounded bg-blue-50 text-sm"></div>
    </div>
    
    <script>
        function testProfileOpen() {
            const status = document.getElementById('status');
            
            // Check if window.openUserProfile exists
            if (typeof window.openUserProfile === 'function') {
                status.innerHTML = '✅ window.openUserProfile exists<br>Attempting to open...';
                window.openUserProfile();
            } else {
                status.innerHTML = '❌ window.openUserProfile is not defined<br>Make sure you are on the main app page';
            }
        }
        
        // Log initial state
        window.addEventListener('load', () => {
            const status = document.getElementById('status');
            status.innerHTML = 'Ready to test. Click the button above.';
        });
    </script>
</body>
</html>
