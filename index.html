    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #10b981;
            --secondary-color: #f0fdf4;
            --accent-color: #059669;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --background: #ffffff;
            --surface: #f9fafb;
            --border-color: #e5e7eb;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            background-color: var(--background);
        }
        
        .mapboxgl-map {
            width: 100% !important;
            height: 100% !important;
        }
        
        .mapboxgl-canvas-container {
            width: 100% !important;
            height: 100% !important;
        }
        
        .mapboxgl-popup-content {
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 0;
            border: 1px solid #e5e7eb;
            width: auto;
            min-width: 280px;
        }

        /* Enlarge Mapbox popup close button for better accessibility */
        .mapboxgl-popup-close-button {
            font-size: 22px;
            width: 36px;
            height: 36px;
            line-height: 36px;
            top: 6px;
            right: 6px;
            color: #4b5563; /* gray-600 */
            border-radius: 9999px;
            background: transparent;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .mapboxgl-popup-close-button:hover {
            background: rgba(0,0,0,0.06);
        }

        .food-listing-popup .mapboxgl-popup-content {
            max-width: min(90vw, 380px);
            width: auto;
        }

        .food-listing-popup .mapboxgl-popup-tip {
            border-top-color: #ffffff;
        }

        .distribution-center-popup .mapboxgl-popup-content {
            max-width: min(90vw, 350px);
            width: auto;
        }

        .distribution-center-popup .mapboxgl-popup-tip {
            border-top-color: #ffffff;
        }

            /* Mobile-specific styles */
            @media (max-width: 768px) {
                /* Ensure proper viewport handling */
                html, body {
                    overflow-x: hidden;
                    -webkit-overflow-scrolling: touch;
                }
                
                /* Hide sidebar on mobile */
                .sidebar {
                    display: none !important;
                }
                
                /* Full width map on mobile */
                .map-full-width {
                    width: 100% !important;
                    min-width: 0 !important;
                }
                
                /* Mobile map container - critical fixes */
                #map-container {
                    height: calc(100vh - 80px) !important;
                    min-height: 400px !important;
                    width: 100% !important;
                    position: relative !important;
                    touch-action: pan-x pan-y !important;
                }
            
            /* Force Mapbox canvas to fill container */
            .mapboxgl-canvas-container canvas {
                width: 100% !important;
                height: 100% !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
            }
            
            /* Mobile-specific Mapbox fixes */
            .mapboxgl-canvas {
                width: 100% !important;
                height: 100% !important;
            }
            
            .mapboxgl-map {
                width: 100% !important;
                height: 100% !important;
                touch-action: pan-x pan-y !important;
            }
            
            /* Mobile popup improvements */
            .mapboxgl-popup-content {
                min-width: 260px;
                max-width: 95vw !important;
                font-size: 14px;
            }
            
            .food-listing-popup .mapboxgl-popup-content,
            .distribution-center-popup .mapboxgl-popup-content {
                max-width: 95vw !important;
            }
            
            .mapboxgl-popup-close-button {
                font-size: 26px;
                width: 44px;
                height: 44px;
                line-height: 44px;
            }
            
            /* Mobile sidebar adjustments */
            .sidebar {
                height: calc(100vh - 80px) !important;
                max-height: none !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }
            
            /* Mobile filter panel */
            .filter-panel {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                z-index: 1000 !important;
                border-radius: 16px 16px 0 0 !important;
                max-height: 70vh !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }
            
            /* Better touch targets */
            button, .btn-primary, .btn-secondary {
                min-height: 44px !important;
                touch-action: manipulation !important;
            }
            
            /* Mobile header adjustments */
            .header {
                height: 80px !important;
                position: sticky !important;
                top: 0 !important;
                z-index: 1000 !important;
            }
            
            /* Improve mobile navigation */
            .mobile-nav-item {
                min-height: 48px !important;
                padding: 12px 16px !important;
                font-size: 16px !important;
            }
            
            /* Mobile menu button styling */
            .mobile-menu-button {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                background: none !important;
                border: none !important;
                padding: 12px !important;
                cursor: pointer !important;
                touch-action: manipulation !important;
            }
            
            /* Mobile menu overlay */
            .mobile-menu-overlay {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                background: rgba(0, 0, 0, 0.5) !important;
                z-index: 999 !important;
            }
            
            /* Mobile menu content */
            .mobile-menu-content {
                position: absolute !important;
                top: 100% !important;
                left: 0 !important;
                right: 0 !important;
                background: white !important;
                z-index: 1001 !important;
                border-bottom: 1px solid #e5e7eb !important;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            }
            
            /* Enhanced mobile map responsiveness */
            .map-container {
                position: relative !important;
                width: 100% !important;
                height: 100% !important;
                overflow: hidden !important;
            }
        }
        
        /* Extra small mobile devices */
        @media (max-width: 480px) {
            #map-container {
                height: calc(100vh - 70px) !important;
            }
            
            .sidebar {
                height: calc(100vh - 70px) !important;
            }
            
            .header {
                height: 70px !important;
            }
            
            /* Smaller font sizes for very small screens */
            .mapboxgl-popup-content {
                font-size: 13px !important;
                min-width: 240px !important;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            #map-container {
                height: calc(100vh - 60px) !important;
            }
            
            .sidebar {
                height: calc(100vh - 60px) !important;
            }
        }
    }

    @layer components {

    @layer utilities {
